<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="sp://import/css/adam.css" />
    <link rel="stylesheet" href="${local_file('css/style.scss')}" />
    <title>Spotify App</title>
  </head>
  <body>
    <script src="${local_file('js/app.coffee')}" defer="defer" ></script>

    <!-- Note only use the navbar if you what you are trying to do
         won't work with the native Tabs -->
    <div id="navbar">
      <!-- 
	   Any kind of image or html should work here.
	   You will probably end up using raster graphics
	   instead of svg in your project
      -->
      <a href="${app_url()}">
	<svg class="logo" xmlns="http://www.w3.org/2000/svg" version="1.1">
	  <text class="text" x="32" y="24">MyApp</text>
	</svg>
      </a>

      <ul class="nav">
	<li><a href="${app_url('derp')}">Derp</a></li>
	<li><a href="${app_url('herp')}">Herp</a></li>
      </ul>
    </div>
    <div id="main">
      <!-- The main application canvas when using the router -->
    </div>
  </body>
</html>
